<form>
    <div class="modal-header">
        <button ng-click="close()" type="button" class="close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel" ng-show="showLogin">Login</h4>
        <h4 class="modal-title" id="myModalLabel" ng-show="!showLogin">Sign up</h4>
    </div>
    <div class="modal-body">
        <div ng-show="message" class="alert alert-danger" role="alert">
            {{message}}
        </div>
        <div class="form-group">
            <label for="email-input">Email address</label>
            <input ng-model="user.email" type="email" class="form-control" id="email-input" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password-input">Password</label>
            <input ng-model="user.password" type="password" class="form-control" id="password-input" placeholder="Password">
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="toggleLogin()" type="button" class="btn btn-default" ng-show="showLogin">Need an account?</button>
        <button ng-click="toggleLogin()" type="button" class="btn btn-default" ng-show="!showLogin">Have an account?</button>
        <button ng-click="login()" type="submit" class="btn btn-primary" ng-show="showLogin">Login</button>
        <button ng-click="signup()" type="submit" class="btn btn-primary" ng-show="!showLogin">Sign up</button>
    </div>
</form>
